<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Generator Icon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 512px;
        height: 512px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }

      .icon-container {
        width: 512px;
        height: 512px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Gradient Background */
      .background {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 115px;
        position: absolute;
        box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
      }

      /* Document Shape */
      .document {
        width: 280px;
        height: 360px;
        background: white;
        border-radius: 20px;
        position: relative;
        z-index: 2;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        padding: 30px 25px;
      }

      /* Folded Corner */
      .document::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 0 20px 0 60px;
        box-shadow: -3px 3px 8px rgba(0, 0, 0, 0.1);
      }

      /* Profile Circle */
      .profile {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        margin: 0 auto 20px auto;
        position: relative;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .profile::before {
        content: '';
        position: absolute;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
      }

      .profile::after {
        content: '';
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 30px;
        background: white;
        border-radius: 50% 50% 0 0;
        opacity: 0.9;
      }

      /* Text Lines */
      .lines {
        display: flex;
        flex-direction: column;
        gap: 15px;
        flex: 1;
      }

      .line {
        height: 8px;
        background: linear-gradient(90deg, #e9ecef 0%, #f8f9fa 100%);
        border-radius: 4px;
      }

      .line.long {
        width: 100%;
      }

      .line.medium {
        width: 75%;
      }

      .line.short {
        width: 50%;
      }

      .line.highlight {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        opacity: 0.3;
        height: 10px;
      }

      /* Decorative Elements */
      .sparkle {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 3;
      }

      .sparkle::before,
      .sparkle::after {
        content: '';
        position: absolute;
        background: white;
        border-radius: 2px;
      }

      .sparkle::before {
        width: 4px;
        height: 30px;
        left: 13px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      .sparkle::after {
        width: 30px;
        height: 4px;
        top: 13px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      .sparkle-1 {
        top: 40px;
        left: 60px;
        transform: rotate(15deg) scale(0.7);
      }

      .sparkle-2 {
        top: 80px;
        right: 50px;
        transform: rotate(-20deg) scale(0.5);
      }

      .sparkle-3 {
        bottom: 60px;
        left: 50px;
        transform: rotate(25deg) scale(0.6);
      }

      /* Checkmark */
      .checkmark {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        z-index: 4;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .checkmark::after {
        content: '';
        width: 18px;
        height: 30px;
        border: solid white;
        border-width: 0 5px 5px 0;
        transform: rotate(45deg) translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <div class="background"></div>

      <div class="sparkle sparkle-1"></div>
      <div class="sparkle sparkle-2"></div>
      <div class="sparkle sparkle-3"></div>

      <div class="document">
        <div class="profile"></div>

        <div class="lines">
          <div class="line long highlight"></div>
          <div class="line medium"></div>
          <div class="line long"></div>
          <div class="line short"></div>
          <div class="line long"></div>
          <div class="line medium"></div>
          <div class="line long highlight"></div>
          <div class="line long"></div>
          <div class="line short"></div>
        </div>
      </div>

      <div class="checkmark"></div>
    </div>
  </body>
</html>
